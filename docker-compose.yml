version: "3"

services:
  server:
    build: .
    command: [ "python", "-u", "./src/main.py" ]
    ports:
      - "8080:8080"
    depends_on:
      - redis
    environment:
      - PYTHONUNBUFFERED=1
      - REDIS_HOST=redis
      - REDIS_PORT=6379

  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"
